simple_3dof_arm:
  # Joint State Controller
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers for each joint
  base_position_controller:
    type: position_controllers/JointPositionController
    joint: joint_base
    pid: {p: 100.0, i: 0.01, d: 10.0}

  shoulder_position_controller:
    type: position_controllers/JointPositionController
    joint: joint_shoulder
    pid: {p: 100.0, i: 0.01, d: 10.0}

  elbow_position_controller:
    type: position_controllers/JointPositionController
    joint: joint_elbow
    pid: {p: 100.0, i: 0.01, d: 10.0}

  # Trajectory Controller (for smooth multi-joint motion)
  arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - joint_base
      - joint_shoulder
      - joint_elbow
    constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      joint_base: {trajectory: 0.1, goal: 0.1}
      joint_shoulder: {trajectory: 0.1, goal: 0.1}
      joint_elbow: {trajectory: 0.1, goal: 0.1}
    stop_trajectory_duration: 0.5
    state_publish_rate: 25
    action_monitor_rate: 10
